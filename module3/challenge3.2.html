<!DOCTYPE html>

<body>
<script>
var gradeCalculator = () => {
    var score= prompt("Enter your score please");
if (score >= 70){
   alert("Grade: A"); 
}
else if (score >=50 && score < 60) {
    alert("Grade : C");
}
else  {
    alert("Grade: F");
}

};

gradeCalculator();

</script>
